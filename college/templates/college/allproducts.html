{% extends 'base.html' %}
{% block content %}




<div class="container">
    <h3>All Products</h3><hr>

    {% for cat in allcategories %}
    <h4>{{cat.title}}</h4><hr>
          <div class="row">
          <!---  iska matlab ki mere pass allcatogary ko mene cat nam ke variable me liya haii
            ab mene ak p variables banaya or cat.product_set.all ye likha iska matlab samjoki cat nam ke variables
             me jitne bhi category haii or product nam ke tables me jitne bhi foregn key bana haii catogry matlab jo jo product electronics
             ke haii o electronics catogy ke niche dikhaye or jitne bhi product fashon-cloth ke haii o sab fashion cloth category ke niche show-->
        {% for p in cat.product_set.all %}
        <div class="col-md-3 card">
            <div class="m-4">
                <h4><a href="">{{p.title}}</a></h4>
                <img src="/media/{{p.image}}" class="card-img-top" alt="..." style="height:200px">
                 <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                 <a href="" class="btn btn-primary w-100">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>


       {% endfor %}
</div>

{% endblock %}
